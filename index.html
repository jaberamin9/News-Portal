<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

            <div class="log">
                <span class="logo1">News</span><span class="logo2">Portal</span>
            </div>
            <div class="nev-link">
                <a class="active" href="#">News</a>
                <a href="#">Blog</a>
                <img src="assets/Avatar.png">
            </div>
            <i class="fa-solid fa-bars menu" id="menu-btn"></i>

                <select name="sort" id="sort">

            </div>
        </div>
    </section>

    </section>


    <section id="loading">
        <div class="loading-box">
            <div class="loader"></div>
        </div>
